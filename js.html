<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"  />
</head>
<body>
    <div class="container-fluid p-5 text-white text-center" id="nadpis">
        <h1>To-Do List</h1>
    </div>

    <!-- add new element to To-Do list -->
    <div id="addNew" class="header">
        <div class="col-xs-6"><input type="text" id="myInput" class="form-control" placeholder="To do..." maxlength="42"></div>
        <div id="divButt"><button onclick="newElement()" type="button" class="btn btn-primary">Submit</button></div>
    </div>

    <!-- list of elements -->
    <div id="nodeList" class="container mt-5">
        <ul id="myUL" class="list-group">
            <li class="list-group-item">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
